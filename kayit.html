    .hata {

    .buton {

      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    .buton:disabled {

    }
    .mesaj {

      text-align: center;

    .mesaj.basarili {

    .mesaj.hata {

    }
  </style>
</head>
