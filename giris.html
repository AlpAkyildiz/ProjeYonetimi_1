<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>Giriş Yap</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
    }
    .kapsayici {
      max-width: 400px;
      margin: 40px auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .grup {
      margin-bottom: 12px;
    }
    label {
      display: block;
      font-size: 14px;
      margin-bottom: 4px;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .hata {
      color: red;
      font-size: 12px;
    }
    .buton {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 4px;
      background: #007bff;
      color: white;
      font-size: 15px;
      cursor: pointer;
    }
    .buton:disabled {
      background: #999;
      cursor: not-allowed;
    }
    .mesaj {
      margin-top: 10px;
      font-size: 14px;
      text-align: center;
    }
    .mesaj.basarili {
      color: green;
    }
    .mesaj.hata {
      color: red;
    }
  </style>
</head>
<body>
  <div class="kapsayici">
    <h2>Giriş Yap</h2>

    <form id="girisForm">
      <div class="grup">
        <label for="email">E-posta</label>
        <input id="email" type="email" />
        <div id="hataEmail" class="hata"></div>
      </div>

      <div class="grup">
        <label for="sifre">Şifre</label>
        <input id="sifre" type="password" />
        <div id="hataSifre" class="hata"></div>
      </div>

      <button type="submit" class="buton" id="girisButon">Giriş Yap</button>
    </form>

    <div id="genelMesaj" class="mesaj"></div>
  </div>

  <script>
    const form = document.getElementById("girisForm");
    const email = document.getElementById("email");
    const sifre = document.getElementById("sifre");

    const hataEmail = document.getElementById("hataEmail");
    const hataSifre = document.getElementById("hataSifre");
    const genelMesaj = document.getElementById("genelMesaj");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      // Hataları temizle
      hataEmail.textContent = "";
      hataSifre.textContent = "";
      genelMesaj.textContent = "";
      genelMesaj.className = "mesaj";

      let hatali = false;

      if (!email.value.trim()) {
        hataEmail.textContent = "E-posta zorunlu.";
        hatali = true;
      } else {
        const re = /^[^\\s@]+@[^\\s@]+\\.[^\\s@]+$/;
        if (!re.test(email.value)) {
          hataEmail.textContent = "Geçerli bir e-posta girin.";
          hatali = true;
        }
      }

      if (!sifre.value) {
        hataSifre.textContent = "Şifre zorunlu.";
        hatali = true;
      }

      if (hatali) {
        genelMesaj.textContent = "Lütfen formdaki hataları düzeltin.";
        genelMesaj.classList.add("hata");
        return;
      }

      // Backend yoksa örnek başarı mesajı
      genelMesaj.textContent = "Giriş başarılı (örnek mesaj).";
      genelMesaj.classList.add("basarili");
    });
  </script>
</body>
</html>
